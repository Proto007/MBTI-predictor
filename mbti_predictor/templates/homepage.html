<!DOCTYPE html>
<html style="scroll-behavior: smooth;">
    <head>
        <title>MBTI-predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <a class="navbar-brand" href=".">MBTI Predictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://en.wikipedia.org/wiki/Support_vector_machine"  target="_blank">SVM<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.kaggle.com/datasets/zeyadkhalid/mbti-personality-types-500-dataset" target="_blank">MBTI-500</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://en.wikipedia.org/wiki/Myers%E2%80%93Briggs_Type_Indicator" target="_blank">Myers-Briggs</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Proto007/MBTI-predictor" target="_blank">Source</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/sadab-hafiz/" target="_blank">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="top">
    {% if prediction %}
        <div class="container-fluid py-2">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">MOST LIKELY PERSONALITY:</h4>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">TOP 5 PERSONALITY PREDICTIONS:</h4>
                </div>
            </div>
            <div class="d-flex flex-row flex-nowrap  justify-content-center">
                {% for p in prediction%}
                    <div class="card text-center" style="width: 20vw;">
                        <div class="card-header">
                            {{ p.type }}
                        </div>
                        {% load static %}
                        <img class="card-img-top" src="{% static p.img %}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"> {{ p.tag }} </h5>
                            <p class="card-text">{{ p.description }}</p>
                        </div>
                        <a href={{ p.link }} target="_blank" class="btn btn-outline-dark float-right">More info</a>
                    </div>    
                {% endfor %}
            </div>
        </div>
    {% else %}
        <form method="post">
            <div class="form-group p-2">
                <textarea class="form-control" name="query_text" rows="10" required></textarea>
            </div>
            <div class="form-check">
                <label class="form-check-label px-2">
                    <input type="checkbox" class="form-check-input" name="using_default" checked>
                    using default model (MBTI-500 dataset)
                </label>
            </div>
            <div class="d-grid gap-2 p-2">
                <button type="submit" class="btn btn-outline-dark">
                    Predict
                </button>
            </div>
        </form>
    {% endif %}
    </div>
</html>
