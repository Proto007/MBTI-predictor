<!DOCTYPE html>
<html>
    <head>
        <title>MTBI-predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <a class="navbar-brand">MTBI Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://en.wikipedia.org/wiki/Support_vector_machine"  target="_blank">SVM<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.kaggle.com/datasets/zeyadkhalid/mbti-personality-types-500-dataset" target="_blank">MTBI-500</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Proto007/MTBI-predictor" target="_blank">Source</a>
                </li>
            </ul>
        </div>
    </nav>
    <form method="post">
        <div class="form-group p-2">
            <textarea class="form-control" name="query_text" rows="10" required></textarea>
        </div>
        <div class="form-check">
            <label class="form-check-label px-2">
                <input type="checkbox" class="form-check-input" name="using_default" checked>
                using default model (MTBI-500 dataset)
            </label>
        </div>
        <div class="d-grid gap-2 p-2">
            <button type="submit" class="btn btn-outline-dark">Predict</button>
        </div>
    </form>
    <div>
    {% if prediction %}
        {{ prediction }}
    {% endif %}
    </div>
</html>
